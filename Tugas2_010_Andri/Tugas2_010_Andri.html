<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

    <section class="header" id="header">
        <ul class="nav-bar">
            <li><a href="#" class="nav-link">HOME</a></li>
            <li><a href="#" class="nav-link">PRODUCT</a></li>
            <li><a href="#" class="nav-link">GALLERY</a></li>
            <li><a href="#" class="nav-link">BLOG</a></li>
            <li><a href="#" class="nav-link">INVENTORY</a></li>
        </ul>
    </section>
    <hr>

    <section id="content" class="content">
        <div class="profile container">
            <div class="logo-profile" id="profile">
                <img src="image/logo.png" class="img-profile" title="Profile" alt="logo">
            </div>
            <div id="namecard" class="namecard">
                <h2>Andri Kurniawan</h2>
                <div class="info">
                    <a href="#">Front End Developer</a>
                </div>
                <div class="btn">
                    <button class="btn-kontak">Kontak</button>
                    <button class="btn-resume">Resume</button>
                </div>
            </div>
            <div id="description" class="desc">
                <div class="label-desc">
                    <div><strong>Availability</strong></div>
                    <div><strong>Age</strong></div>
                    <div><strong>Location</strong></div>
                    <div><Strong>Years Experience</Strong></div>
                    <div><strong>Email</strong></div>
                </div>
                <div class="data">
                    <div>Fulltime</div>
                    <div>21</div>
                    <div>Jakarta, Indonesia</div>
                    <div>0</div>
                    <div>andrikawan11@gmail.com</div>
                </div>
            </div>
        </div>
        <br><br>
        <div class="form">
            <form action="form" class="data-form">
                <label for="name">Nama :</label>
                <input type="text" name="name" id="name"><br>
                <label for="role">Role :</label>
                <input type="text" name="role" id="role"><br>
                <label for="Availability">Availability :</label>
                <input type="text" name="Availability" id="Availability"><br>
                <label for="age">Age :</label>
                <input type="text" name="age" id="age"><br>
                <label for="location">Lokasi :</label>
                <input type="text" name="location" id="location"><br>
                <label for="years-exp">Years Experience :</label>
                <input type="number" name="years-exp" id="years-exp"><br>
                <label for="email">Email :</label>
                <input type="text" name="email" id="email"><br>
                <button type="submit" class="btn-submit">Submit</button>
            </form>
        </div>
    </section>
</body>

</html>
